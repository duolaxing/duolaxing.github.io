<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The home of Duolaxing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>

    <!-- 头部 -->
    <header>
        <img src="img/avatar.jpg" alt="头像" class="avatar">
        <h1>哆啦星</h1>
    </header>

    <!-- 个人简介 -->
    <section class="bio">
        <p>个人简介：这里是哆啦星的家。</p>
        <p>邮箱：your@email.com</p>
    </section>

    <!-- 社交账户 -->
    <section class="social-links">
        <p>社交账户：</p>
        <a href="https://space.bilibili.com/599421238?spm_id_from=333.337.0.0" class="social-link">哔哩哔哩</a>
        <a href="https://www.douyin.com/user/MS4wLjABAAAAwKKmFhNbniV07Ub87FGsfNv7YMlGjSiHbi76AyEnfIjP55abZQDQTCwaZ7dVfVgS?from_tab_name=main&showTab=post" class="social-link">抖音</a>
    </section>

    <!-- 精选轮播 -->
    <section class="gallery">
        <h2>精选</h2>
        <div class="carousel">
            <div class="carousel-inner">
                <img src="img/image1.jpg" alt="精选图片1">
                <img src="img/image2.jpg" alt="精选图片2">
                <img src="img/image3.jpg" alt="精选图片3">
                <img src="img/image4.jpg" alt="精选图片4">
                <img src="img/image5.jpg" alt="精选图片5">
                <img src="img/image6.jpg" alt="精选图片6">
            </div>
        </div>
    </section>

    <!-- 个人收藏（最右侧） -->
    <aside class="favorites">
        <h2>个人收藏</h2>
        <ul>
            <li><a href="https://www.dora-video.cn/" class="favorite-link">哆啦新番社</a></li>
        </ul>
    </aside>

    <!-- 留言板 -->
    <section class="message-board">
        <h2>留言板</h2>
        <form id="message-form">
            <textarea id="message" placeholder="留下你的留言"></textarea>
            <button type="submit">提交</button>
        </form>
        <div id="messages" class="message-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
