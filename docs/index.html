<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 顶部区域，包含头像、名称和简介 -->
    <header class="top-section">
        <div class="profile">
            <img src="your-profile-image.jpg" alt="个人头像" class="profile-image">
            <div class="profile-info">
                <h1>你的名字</h1>
                <p>个人简介：这里可以简要介绍一下自己，比如职业、兴趣等。</p>
            </div>
        </div>
        <!-- 社交账户链接 -->
        <div class="social-links">
            <a href="https://www.bilibili.com" target="_blank"><img src="bilibili-icon.png" alt="哔哩哔哩"></a>
            <a href="https://www.douyin.com" target="_blank"><img src="douyin-icon.png" alt="抖音"></a>
        </div>
    </header>

    <!-- 中间精选区域，包含图片集和视频集 -->
    <section class="featured-section">
        <h2>精选</h2>
        <div class="media-container">
            <!-- 图片集 -->
            <div class="image-gallery">
                <img src="example-image1.jpg" alt="示例图片 1">
                <img src="example-image2.jpg" alt="示例图片 2">
                <!-- 可以添加更多图片 -->
            </div>
            <!-- 视频集 -->
            <div class="video-gallery">
                <video controls>
                    <source src="example-video.mp4" type="video/mp4">
                    你的浏览器不支持播放此视频。
                </video>
                <!-- 可以添加更多视频 -->
            </div>
        </div>
    </section>

    <!-- 右侧个人收藏网址区域 -->
    <aside class="favorite-links">
        <h2>个人收藏</h2>
        <ul>
            <li><a href="https://example.com" target="_blank">示例网站 1</a></li>
            <li><a href="https://another-example.com" target="_blank">示例网站 2</a></li>
            <!-- 可以添加更多收藏网址 -->
        </ul>
    </aside>

    <!-- 底部留言板区域 -->
    <footer class="message-board">
        <h2>留言板</h2>
        <form id="message-form">
            <input type="text" id="name" placeholder="你的姓名" required>
            <input type="email" id="email" placeholder="你的邮箱" required>
            <textarea id="message" placeholder="你的留言" required></textarea>
            <input type="submit" value="提交留言">
        </form>
        <div id="messages"></div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
