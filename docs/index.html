<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我</a></li>
            <li><a href="#">作品展示</a></li>
            <li><a href="#">联系我</a></li>
        </ul>
    </nav>
    <!-- 英雄区域 -->
    <header class="hero">
        <div class="hero-content">
            <h1>你好，我是[你的名字]</h1>
            <p>[你的职业或简介]</p>
            <a href="#" class="btn">了解更多</a>
        </div>
    </header>
    <!-- 关于我区域 -->
    <section class="about">
        <div class="container">
            <h2>关于我</h2>
            <p>这里可以详细介绍你自己，比如你的兴趣爱好、工作经历、学习背景等。</p>
        </div>
    </section>
    <!-- 作品展示区域 -->
    <section class="portfolio">
        <div class="container">
            <h2>作品展示</h2>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300x200" alt="作品 1">
                <h3>作品 1 标题</h3>
                <p>作品 1 的简要描述。</p>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300x200" alt="作品 2">
                <h3>作品 2 标题</h3>
                <p>作品 2 的简要描述。</p>
            </div>
        </div>
    </section>
    <!-- 联系我区域 -->
    <section class="contact">
        <div class="container">
            <h2>联系我</h2>
            <form>
                <input type="text" placeholder="你的姓名">
                <input type="email" placeholder="你的邮箱">
                <textarea placeholder="你的留言"></textarea>
                <input type="submit" value="发送">
            </form>
        </div>
    </section>
    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 [你的名字]. 保留所有权利。</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
